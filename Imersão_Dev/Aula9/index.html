<html>
<head>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <title>Imersão Dev - Aula 09</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo" alt="">
      <a href="https://alura.com.br/" target="_blank">
          <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>
        <h1 class="page-title">Super Trunfo</h1>
        <h2 class="page-subtitle">Este é o super trunfo mais resenha dos jogadores de futebol</h2>
            <div class="wrapper">
                <div id="placar"></div>
                <div id="quantidade-cartas"></div>
                <div id="cartas">
                    <div id="carta-jogador" class="carta"></div>
                    <div id="carta-maquina" class="carta"></div>
                </div>
            </div>
           <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
          <div id="atributoAjustar">
            <h2>Escolha o seu atributo</h2>
            <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
            <div id="resultado"></div>
            <button type="button" id="btnProximaRodada" onclick="proximaRodada()" disabled="true">Proxima rodada</button>
          </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
