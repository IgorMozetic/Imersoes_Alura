<html>
<head>
  <title>Imersão Dev - Aula 02</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <h5 class = "tituloDaPag">Quem é esse Pokémon?</h5>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png" class="logo">
    <h5 class="subtituloDaPag">Teste seu nível de conhecimento e descubra qual é o Pokémon </h5>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo" alt="">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" class = "charmander">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006_f3.png" class = "charizard">
    <div class="conteudo">
      <div class = "entrada" for = "real">
        <label>Pokémon?</label> 
        <div class = "caixaDeTexto">
          <input id="pokemon" name="pokemon" type="text" placeholder = "Ex.: pikachu">
        </div>
      </div>
      <p><button id="botao" class="botao">Enviar</button></p>
      <h2 id="resultado"></h2>
    </div>
  </div>
  <script src="script.js"></script>
 </body>
</html>
